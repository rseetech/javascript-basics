<html>
    <script>
    
    var i=0;

    while(i<20){
        console.log("==> ", i);
        i = i+1;
    }

    for(var j =1; j<=5; j++){
        console.log("==>", j)
    }

    for(var k =10; k>=3; k--){
        console.log("==> ", k)
    }

    var l =1;
    do{
        console.log("--> "+l)
    }while(l<=10);
    </script>
</html>
