<html>


<script>

var person = function(name,age,sal,dob){

    this.name = name;
    this.age = age;
    this.sal = sal;
    this.dob = dob;

    person.prototype.getRecords = function(){
        console.log(this.name + " == " + this.age + " == " + this.sal);
    }

    person.prototype.getAge = function(){
        return 2018 - this.dob;
    }
}
var obj = new person('Ramesh', 23, 35000, 1994);
obj.getRecords();

console.log("get age of object construtor ", obj.getAge() );
</script>
</html>
